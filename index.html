<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Buttons Challenge | Mustafa Kumshi</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="checkbox" id="button-click" hidden />

      <div class="btn btn-a">A</div>
      <div class="btn btn-b">B</div>

      <label for="button-click"><button class="btn btn-c">C</button></label>

      <div class="btn btn-d">D</div>
      <div class="btn btn-e">E</div>
    </div>
  </body>
</html>
